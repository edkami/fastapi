<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>FastAPI Python</title>

	<!-- Site favicon -->
	<link rel="icon" type="image" href="{{ url_for('static', path='image/fastapi.ico')}}">


	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path= 'css/core.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path= 'css/icon-font.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path= 'plugins/css/dataTables.bootstrap4.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path= 'plugins/css/responsive.bootstrap4.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path= 'css/style.css')}}">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body>
    <div class="pre-loader">
		<div class="pre-loader-box">
			<div class="loader-logo"><img src="{{ url_for('static', path='image/fastapi.png')}}" alt=""></div>
			<div class='loader-progress' id="progress_div">
				<div class='bar' id='bar1'></div>
			</div>
			<div class='percent' id='percent1'>0%</div>
			<div class="loading-text">
				Carregando...
			</div>
		</div>
	</div>
	<div class="header">
		<div class="header-left">
			<div class="menu-icon dw dw-menu"></div>
		</div>
		<div class="header-right">
			<div class="dashboard-setting user-notification">
				<div class="dropdown">
					<a class="dropdown-toggle no-arrow" href="javascript:;" data-toggle="right-sidebar">
						<i class="dw dw-settings2"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Side Bar -->
	<div class="left-side-bar">
		<div class="brand-logo">
			<a href="/index">
				<img src="{{ url_for('static', path='image/fastapi.png')}}" alt="" class="dark-logo">
				<img src="{{ url_for('static', path='image/fastapi.png')}}" alt="" class="light-logo">
			</a>
			<div class="close-sidebar" data-toggle="left-sidebar-close">
				<i class="ion-close-round"></i>
			</div>
		</div>
		<div class="menu-block customscroll">
			<div class="sidebar-menu">
				<ul id="accordion-menu">
					<li class="dropdown">
						<a href="{{ url_for('index') }}" class="dropdown-toggle no-arrow">
							<span class="micon dw dw-house-1"></span><span class="mtext">Home</span>
						</a>
					</li>
					<li class="dropdown">
						<a href="javascript:;" class="dropdown-toggle">
							<span class="micon dw dw-edit2"></span><span class="mtext">Cadastro</span>
						</a>
						<ul class="submenu">
							<li><a href="new_user">Novo Usuário</a></li>
							<li><a href="buscar_user">Buscar Usuário Cadastrado</a></li>
							<li><a href="editar_user">Editar Cadastro Existente</a></li>
							<li><a href="delete_user">Excluir Cadastro Existente</a></li>
							<li><a href="listar_user">Listar Todos Usuários Cadastrados</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- Corpo do Site -->
	<div class="mobile-menu-overlay"></div>
    	{% block content %}
    	{% endblock %}

	<!-- js -->
	<script src="{{ url_for('static', path= 'js/core.js')}}"></script>
	<script src="{{ url_for('static', path= 'js/script.min.js')}}"></script>
	<script src="{{ url_for('static', path= 'js/process.js')}}"></script>
	<script src="{{ url_for('static', path= 'js/layout-settings.js')}}"></script>
	<script src="{{ url_for('static', path= 'plugins/apexcharts/apexcharts.min.js')}}"></script>
	<script src="{{ url_for('static', path= 'plugins/js/jquery.dataTables.min.js')}}"></script>
	<script src="{{ url_for('static', path= 'plugins/js/dataTables.bootstrap4.min.js')}}"></script>
	<script src="{{ url_for('static', path= 'plugins/js/dataTables.responsive.min.js')}}"></script>
	<script src="{{ url_for('static', path= 'plugins/js/responsive.bootstrap4.min.js')}}"></script>
	<script src="{{ url_for('static', path= 'js/dashboard.js')}}"></script>
</body>
</html>
